<!DOCTYPE html>
<html>
<head>
    <title>Campus Event Finder</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, textarea { display: block; width: 300px; margin-bottom: 10px; }
        .event { border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Campus Event Finder</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Event Title" required>
        <input type="date" name="date" required>
        <textarea name="desc" placeholder="Event Description"></textarea>
        <button type="submit">Add Event</button>
    </form>

    <h2>Upcoming Events</h2>
    {% for event in events %}
        <div class="event">
            <strong>{{ event.title }}</strong> on <em>{{ event.date }}</em><br>
            <p>{{ event.desc }}</p>
        </div>
    {% endfor %}
</body>
</html>
